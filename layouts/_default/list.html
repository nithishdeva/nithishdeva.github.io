{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->

    <div style="margin-top:1em" >
    {{ range .Pages }}
        {{- partial "list_item.html" . -}}
    {{ end }}
    </div>
</main>
{{ end }}
