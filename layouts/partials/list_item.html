 <div class="row" style="font: var(--font-secondary); padding-bottom: 5px;">
    <div class="col-2">
        <time style="font-family:monospace;" class="tiny green">{{ .Date.Format "02,Jan 2006" }}</time>
    </div>
    <div class="col-6" style="line-height:22px;">
        <a href="{{ .Permalink }}" >
            {{if .Params.draft}} 
                [draft]
            {{end}}
        {{- if eq (.Scratch.Get "display_section") "True" -}}
            {{- if eq .Section "links" -}}
                <span class="tiny green" style="margin-left: -1em">â‡— </span>
            {{- end -}}
        {{- end -}}
        {{- .Title -}}            
        </a>
    </div>
    <div class="col-4" style="padding-left:20px;line-height: 10px;">
        {{ range .Params.Tags }}
            <a class="tiny black" style="padding-right: 5px" href="/tags#{{.}}">{{ . }}</a>
        {{ end }}
    </div>
</div>
