<div style="display:flex; padding-bottom:5px">

    <div style="flex: 0 0 80px">
        <time style="font-family:monospace;" class="tiny green">{{ .Date.Format "02,Jan 2006" }}</time>
        
    </div>
    <div style="flex: 0 0 300px; margin-right: 1rem;">
        <a href="{{ .Permalink }}" >
            {{if .Params.draft}} 
                [draft]
            {{end}}
        {{- if eq (.Scratch.Get "display_section") "True" -}}
            {{- if eq .Section "links" -}}
                <span class="tiny green" style="margin-left: -1em">⇗ </span>
            {{- end -}}
            <!-- {{- if eq .Section "notes" -}}✎{{- end -}} -->
        {{- end -}}
        {{- .Title -}}            
        </a>
    </div>
    <div style="flex: 0 0 200px;line-height: 10px;">
        {{ range .Params.Tags }}
            <a class="tiny black" style="padding-right: 5px" href="/tags#{{.}}">{{ . }}</a>
        {{ end }}
        
    </div>
    <!--
    <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
    ⇝ ↗ ⇗ ✎
    -->
</div>
