<!-- Little Things Section -->
<main id="little-things">
		<p>
		<h2 class="text-center scshape">The Little Things</h2>
		</p>
		{% assign items = "blog|code|repos" | split: "|" %}
		{% assign links = "blog|code|http://github.com/nithishdeva" | split: "|" %}
		{% assign image = "mode_edit|code|border_clear" | split: "|" %}
		{% for item in items %}
		<div class=" col-sm-4">
		<a href="{{links[forloop.index0]}}/">
	<div class="well">
			<p class="text-center">
				<i class="material-icons md-light md-48">{{image[forloop.index0]}}</i>
			</p>
				<div class="caption">
					<h3 class="text-center scshape">{{item | capitalize}}</h3>
				</div>

		</div>
		</a>
	</div>
		{% endfor %}
<!--		</div>-->
</main>
