
	<!-- Portfolio Grid Section -->
	<section id="little_things">
	<style>
		.tile-div{
			width: 96%;
			margin: 2%;
			background-color: #FFFFFF;
			text-align: center;
			padding-top: 20%;
			padding-bottom: 20%;
			border: 2px solid #{{site.color.tertiary}};
			font-size:28px;
		}
		.tile-div:hover{
			background: #{{site.color.tertiary}};
		}
		.tile-link{
			width:100%;
			height:100%;
			display:block;
			text-decoration:none;
		}
		.tile-link:hover{
			color:#fff;
			text-decoration:none;
		}
	</style>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>The Little Things</h2>
					<hr class="star-primary">
				</div>
			</div>

			<div class="row">
				{% assign items = "blog|fun|code|research|B|my repos" | split: "|" %}
				{% assign links = "blog|fun|code|research|B|http://github.com/nithishdeva" | split: "|" %}
				{% for item in items %}
					
				<div class=" col-sm-4">
					
					<a href="{{links[forloop.index0]}}/" class="tile-link">
						<div class="tile-div">
							{{item | capitalize}}
						</div>
					</a>
				</div>
				{% endfor %}
			</div>

						</a>
					</div>
				{% endfor %}
			</div>
			-->
		</div>
	</section>
