<div class="well">
<h4 class="scshape"> Updates</h4>
{% for post in site.posts %}
<div class="media">
  <div class="media-body">
    <h4 class="media-heading">
		<a style="color:#555" href="{{ post.url }}">{{ post.title }}</a>
	</h4>
	{{ post.date | date: "%B %e, %Y" }}
	{{ post.category }}
	{{ post.tags }}
  </div>
</div>
{% endfor %}	
</div>
